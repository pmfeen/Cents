# Context configuration
# This file defines the context modules used across the codebase

# Static context: used by generative models (ACGAN, Diffusion_TS) for conditioning
static_context:
  type: sep_mlp  # Context module type (e.g., "mlp", "sep_mlp")
  # Future parameters can be added here:
  # n_layers: 2
  # hidden_dim: 256

# Normalizer: stats head configuration for the normalizer
normalizer:
  stats_head_type: mlp  # Stats head type (e.g., "mlp")
  # Future parameters can be added here:
  # n_layers: 3
  # hidden_dim: 512

# Dynamic context: context module used by the normalizer for time series context variables
dynamic_context:
  type: cnn  # Context module type for dynamic context (e.g., "cnn")
  # Future parameters can be added here:
  # n_layers: 2
  # hidden_dim: 256

